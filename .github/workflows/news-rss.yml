name: Build News JSON from RSS

on:
  schedule:
    - cron: "*/30 * * * *"   # elke 30 minuten
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm init -y
          npm i rss-parser

      - name: Generate data/news.json
        run: node scripts/build-news.js

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/news.json
          git commit -m "Update news feed" || exit 0
          git push
