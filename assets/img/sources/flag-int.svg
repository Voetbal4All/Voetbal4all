<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Internationaal">
  <defs>
    <radialGradient id="ocean" cx="30%" cy="25%" r="75%">
      <stop offset="0" stop-color="#2a75ff"/>
      <stop offset="1" stop-color="#0b2a4a"/>
    </radialGradient>
    <clipPath id="clip">
      <circle cx="32" cy="32" r="28"/>
    </clipPath>
  </defs>

  <!-- Ocean sphere -->
  <circle cx="32" cy="32" r="28" fill="url(#ocean)"/>

  <!-- Subtle outline -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#ffffff" stroke-opacity="0.55" stroke-width="1"/>

  <!-- Grid (lat/long) -->
  <g clip-path="url(#clip)" fill="none" stroke="#ffffff" stroke-opacity="0.55" stroke-width="1">
    <!-- Equator + parallels -->
    <path d="M4 32h56"/>
    <path d="M6 22h52"/>
    <path d="M6 42h52"/>
    <!-- Meridians -->
    <path d="M32 4c-8 7-13 17-13 28s5 21 13 28"/>
    <path d="M32 4c8 7 13 17 13 28s-5 21-13 28"/>
    <path d="M18 10c-4 6-6 14-6 22s2 16 6 22"/>
    <path d="M46 10c4 6 6 14 6 22s-2 16-6 22"/>
  </g>

  <!-- Simple continents (stylized but professional) -->
  <g clip-path="url(#clip)" fill="#55d37a" fill-opacity="0.90">
    <path d="M19 18c4-4 8-6 11-5 2 1 2 3 1 5-1 2-1 4 1 6 2 2 2 4 0 6-2 2-5 3-9 3-3 0-6-2-7-5-2-4 0-8 3-10z"/>
    <path d="M39 18c3-2 7-2 10 0 2 2 2 5 0 7-2 2-3 4-2 7 1 3 0 6-3 8-3 2-7 2-10-1-2-2-2-5 0-7 2-2 3-4 2-7-1-3 0-6 3-7z"/>
    <path d="M28 40c2-2 5-3 8-2 3 1 4 4 3 6-1 2-1 4 0 6-1 2-3 3-6 3-4 0-7-2-8-5-1-3 0-6 3-8z"/>
  </g>
</svg>
