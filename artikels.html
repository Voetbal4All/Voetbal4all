<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voetbal Nieuws - Voetbal4All</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .filter-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group label {
            font-weight: 600;
            color: #333;
        }

        .filter-group select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .filter-group select:hover {
            border-color: #667eea;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .article-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .article-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .article-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .article-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .article-snippet {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .article-meta {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #999;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .article-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .country-flag {
            font-size: 1.2rem;
        }

        .read-more {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: opacity 0.3s;
            text-align: center;
        }

        .read-more:hover {
            opacity: 0.9;
        }

        .ad-container {
            background: #f9f9f9;
            border: 2px dashed #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }

        .error {
            background: #fee;
            border: 2px solid #fcc;
            border-radius: 12px;
            padding: 20px;
            color: #c33;
            text-align: center;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }

            .filter-group {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚öΩ Voetbal Nieuws</h1>
            <p>Het laatste voetbalnieuws uit Belgi√´ en Nederland</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="countryFilter">Land:</label>
                <select id="countryFilter">
                    <option value="all">Alle landen</option>
                    <option value="BE">üáßüá™ Belgi√´</option>
                    <option value="NL">üá≥üá± Nederland</option>
                </select>

                <label for="categoryFilter">Categorie:</label>
                <select id="categoryFilter">
                    <option value="all">Alle categorie√´n</option>
                </select>
            </div>
        </div>

        <div id="articlesContainer" class="articles-grid">
            <div class="loading">Artikelen laden...</div>
        </div>
    </div>

    <script>
        let allArticles = [];
        let filteredArticles = [];

        // Robust country detection
        function detectCountry(article) {
            // 1. Direct country field
            if (article.country) {
                const c = article.country.toLowerCase();
                if (c === 'be' || c === 'belgium' || c === 'belgie' || c === 'belgi√´') return 'BE';
                if (c === 'nl' || c === 'netherlands' || c === 'nederland') return 'NL';
            }

            // 2. Source/Feed ID prefix
            const sourceId = article.sourceId || article.feedId || '';
            if (sourceId.toLowerCase().startsWith('be_')) return 'BE';
            if (sourceId.toLowerCase().startsWith('nl_')) return 'NL';

            // 3. Publisher/source signals
            const pub = (article.publisher || article.source || '').toLowerCase();
            const beSignals = ['sporza', 'hln', 'nieuwsblad', 'gazet van antwerpen', 'gva', 'vtm', 'vrt'];
            const nlSignals = ['nos', 'vi.nl', 'telegraaf', 'ad.nl', 'voetbalzone', 'voetbalprimeur'];
            
            if (beSignals.some(s => pub.includes(s))) return 'BE';
            if (nlSignals.some(s => pub.includes(s))) return 'NL';

            // 4. Default fallback
            return 'INT';
        }

        function getCountryCode(article) {
            return detectCountry(article);
        }

        function getCountryFlag(country) {
            const flags = {
                'BE': 'üáßüá™',
                'NL': 'üá≥üá±',
                'INT': 'üåç'
            };
            return flags[country] || 'üåç';
        }

        function cleanSnippet(snippet) {
            if (!snippet) return '';
            
            let cleaned = snippet;
            
            // Remove explicit "Bron:" or "Source:" patterns anywhere
            cleaned = cleaned.replace(/\s*[-‚Äî|]\s*(Bron|Source|Publisher)\s*:?\s*[^.]*$/i, '');
            cleaned = cleaned.replace(/^(Bron|Source|Publisher)\s*:?\s*/i, '');
            
            // Remove trailing publisher names after separators
            cleaned = cleaned.replace(/\s*[-‚Äî|]\s*(HLN|NOS|Sporza|VRT|VTM|Nieuwsblad|Telegraaf|AD\.nl|VI\.nl|Voetbalzone|Voetbalprimeur|Het Laatste Nieuws|De Standaard|Het Nieuwsblad|Gazet van Antwerpen|GVA)\s*$/i, '');
            
            return cleaned.trim();
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 60) return `${diffMins}m geleden`;
            if (diffHours < 24) return `${diffHours}u geleden`;
            if (diffDays < 7) return `${diffDays}d geleden`;
            
            return date.toLocaleDateString('nl-NL', { day: 'numeric', month: 'short' });
        }

        function createArticleCard(article, index) {
            const country = getCountryCode(article);
            const flag = getCountryFlag(country);
            const category = article.category || 'Algemeen';
            const snippet = cleanSnippet(article.snippet || article.description || '');
            const imageUrl = article.image || article.imageUrl || 'https://via.placeholder.com/400x200?text=Voetbal';

            return `
                <div class="article-card" data-country="${country}" data-category="${category}">
                    <img src="${imageUrl}" alt="${article.title}" class="article-image" onerror="this.src='https://via.placeholder.com/400x200?text=Voetbal'">
                    <div class="article-content">
                        <h2 class="article-title">${article.title}</h2>
                        <div class="article-meta">
                            <span class="country-flag">${flag}</span>
                            <span>${country}</span>
                            <span>‚Ä¢</span>
                            <span>${category}</span>
                            <span>‚Ä¢</span>
                            <span>${formatDate(article.pubDate || article.publishedAt)}</span>
                            <span>‚Ä¢</span>
                            <span>Voetbal4All</span>
                        </div>
                        <p class="article-snippet">${snippet}</p>
                        <a href="${article.link || article.url}" target="_blank" class="read-more">Lees meer ‚Üí</a>
                    </div>
                </div>
            `;
        }

        function createAdBlock(index) {
            return `
                <div class="ad-container">
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
                         data-ad-slot="YOUR_AD_SLOT_${index}"
                         data-ad-format="auto"
                         data-full-width-responsive="true"></ins>
                </div>
            `;
        }

        function renderArticles(articles) {
            const container = document.getElementById('articlesContainer');
            let html = '';
            
            articles.forEach((article, index) => {
                html += createArticleCard(article, index);
                
                // Insert ad every 6 articles
                if ((index + 1) % 6 === 0) {
                    html += createAdBlock(Math.floor(index / 6));
                }
            });

            container.innerHTML = html;

            // Initialize AdSense ads
            if (window.adsbygoogle) {
                const ads = document.querySelectorAll('.adsbygoogle');
                ads.forEach(ad => {
                    try {
                        (adsbygoogle = window.adsbygoogle || []).push({});
                    } catch (e) {
                        console.error('AdSense error:', e);
                    }
                });
            }
        }

        function populateCategoryFilter(articles) {
            const categories = new Set();
            articles.forEach(article => {
                const cat = article.category || 'Algemeen';
                categories.add(cat);
            });

            const select = document.getElementById('categoryFilter');
            const currentValue = select.value;
            
            select.innerHTML = '<option value="all">Alle categorie√´n</option>';
            Array.from(categories).sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                select.appendChild(option);
            });

            select.value = currentValue;
        }

        function applyFilters() {
            const countryFilter = document.getElementById('countryFilter').value;
            const categoryFilter = document.getElementById('categoryFilter').value;

            filteredArticles = allArticles.filter(article => {
                const articleCountry = getCountryCode(article);
                const articleCategory = article.category || 'Algemeen';
                
                const countryMatch = countryFilter === 'all' || articleCountry === countryFilter;
                const categoryMatch = categoryFilter === 'all' || articleCategory === categoryFilter;

                return countryMatch && categoryMatch;
            });

            renderArticles(filteredArticles);
        }

        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                if (!response.ok) throw new Error('Failed to fetch articles');
                
                const data = await response.json();
                allArticles = data.articles || data || [];
                
                populateCategoryFilter(allArticles);
                applyFilters();
            } catch (error) {
                console.error('Error loading articles:', error);
                document.getElementById('articlesContainer').innerHTML = `
                    <div class="error">
                        <h3>Fout bij laden van artikelen</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Event listeners
        document.getElementById('countryFilter').addEventListener('change', applyFilters);
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);

        // Load articles on page load
        loadArticles();
    </script>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUBLISHER_ID"
            crossorigin="anonymous"></script>
</body>
</html>
