<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Voetbal4All - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page">

  <!-- NAVBAR idem als events.html -->

  <main>
    <section class="section-main">
      <div class="shell">
        <article class="card">
          <div class="card-header">
            <div>
              <div class="card-caption">Contact</div>
              <div class="card-title">Neem contact op met Voetbal4All</div>
            </div>
          </div>
          <p class="note">
            Gebruik onderstaand formulier om ons te contacteren. Je e-mailadres wordt gebruikt om je bericht te beantwoorden
            en wordt niet publiek getoond.
          </p>

          <form id="contact-form" class="form-grid form-grid--2cols" style="margin-top:8px;">
            <div class="form-field">
              <label class="form-label" for="contact-name">
                Naam <span class="required">*</span>
              </label>
              <input id="contact-name" type="text" class="form-input" required placeholder="Je naam">
            </div>

            <div class="form-field">
              <label class="form-label" for="contact-email">
                E-mailadres <span class="required">*</span>
              </label>
              <input id="contact-email" type="email" class="form-input" required placeholder="jouw@email.be">
            </div>

            <div class="form-field">
              <label class="form-label" for="contact-reason">
                Waarover gaat je vraag? <span class="required">*</span>
              </label>
              <select id="contact-reason" class="form-select form-input" required>
                <option value="">Maak een keuze</option>
                <option value="technisch">Technische vraag / foutmelding</option>
                <option value="account">Account / registratie / login</option>
                <option value="advertenties">Advertenties &amp; sponsoring</option>
                <option value="privacy">Privacy / gegevens / rechten</option>
                <option value="algemeen">Algemene vraag</option>
              </select>
            </div>

            <div class="form-field">
              <label class="form-label" for="contact-subject">
                Onderwerp <span class="required">*</span>
              </label>
              <input id="contact-subject" type="text" class="form-input" required placeholder="Korte titel">
            </div>

            <div class="form-field" style="grid-column:1/-1;">
              <label class="form-label" for="contact-message">
                Boodschap <span class="required">*</span>
              </label>
              <textarea id="contact-message" class="form-textarea" required placeholder="Beschrijf je vraag zo duidelijk mogelijk."></textarea>
            </div>

            <div class="form-field" style="grid-column:1/-1;">
              <label class="form-helper">
                <input type="checkbox" id="contact-consent" required />
                Ik ga akkoord dat mijn gegevens gebruikt worden om mijn vraag te beantwoorden, conform de Privacyverklaring.
              </label>
            </div>

            <div class="form-actions" style="grid-column:1/-1;">
              <button type="submit" class="btn-primary">Verzenden (demo)</button>
            </div>
          </form>
        </article>
      </div>
    </section>
  </main>

  <!-- FOOTER idem -->

</div>
<script>
  document.getElementById("year") && (document.getElementById("year").textContent = new Date().getFullYear());

  document.getElementById("contact-form").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("contact-name").value.trim();
    const email = document.getElementById("contact-email").value.trim();
    const reason = document.getElementById("contact-reason").value;
    const subjectInput = document.getElementById("contact-subject").value.trim();
    const message = document.getElementById("contact-message").value.trim();

    if (!name || !email || !reason || !subjectInput || !message) {
      alert("Gelieve alle verplichte velden in te vullen.");
      return;
    }

    const subject = encodeURIComponent("[Contact] " + subjectInput);
    const body = encodeURIComponent(
      "Naam: " + name +
      "\nE-mailadres: " + email +
      "\nReden: " + reason +
      "\n\nBoodschap:\n" + message +
      "\n\nVerzonden via het contactformulier op Voetbal4All."
    );

    window.location.href = "mailto:voetbal4all@outlook.com?subject=" + subject + "&body=" + body;
  });
</script>
</body>
</html>
